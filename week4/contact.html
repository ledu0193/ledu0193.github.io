<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reggies Coffee Shop - Home</title>

<body>
        <header>  
            <h1>Reggies Coffee Shop - Contact Us</h1> 
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Contact Us</h2>
            <table>
            <Caption>Hours of Operation</Caption>
            <thead>
                <th>Day</th>
                <th>Hours</th>
            </thead>
            <tbody>
                <tr>
                    <td>Mon-Fri</td>
                    <td>6AM-9PM</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>8AM-11PM</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>Closed</td>
                </tr>
            </tbody>
            </table>
            <!-- Adding section for content form -->
                <section>
                    <h3>We would love to hear from you!</h3>
                    <!-- Adding a form -->
                    <div>
                        <label for="">Your Name</label>
                        <input type="text" id="fullname" placeholder="Jane/Joe Doe">
                    </div>
                    <div>
                        <label for="">Email</label>
                        <input type="email" id="youremail" placeholder="Algonquin Email" value="@algonquinlive.com" required>
                    </div>
                    <div>
                        <label for="">Message</label>
                        <textarea name="Message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <label for="tickets">How many tickets? &#40;sold in pairs&#41; </label>
                        <input type="number" name="tickets" id="tickets" min="2" max="10" step="2">
                    </div>
                </section>
        </main>
    <Footer>
        Copyright Â© Reggies Coffee Shop, 2023
    </Footer>
</body>
